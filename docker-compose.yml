# NOTE: This docker-compose.yml is meant to be just an example guideline
# on how you can achieve the same. It is not intented to run out of the box
# and you must edit the below configurations to suit your needs.

version: "3.7"

x-app-defaults: &app-defaults
  restart: unless-stopped
  image: listmonk/listmonk:latest
  ports:
    - "9000:9000"
  networks:
    - dokploy-network
  labels:
    - traefik.enable=true
    - traefik.http.routers.sovorun-listmonk.rule=Host('mailer.sovorun.com')
    - traetik.http.routers.sovorun-listmonk.entrypoints=websecure
    - traefik.http.routers.sovorun-listmonk.tls.certResolver=letsencrypt
    - traetik.http.services.sovorun-listmonk.toadbalancer.server.port=9000
  environment:
    - TZ=Etc/UTC

x-db-defaults: &db-defaults
  image: postgres:15
  ports:
    - "9432:5432"
  networks:
    - dokploy-network
  environment:
    - POSTGRES_PASSWORD=listmonk
    - POSTGRES_USER=listmonk
    - POSTGRES_DB=listmonk
  restart: unless-stopped
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U listmonk"]
    interval: 10s
    timeout: 5s
    retries: 6

services:
  db:
    <<: *db-defaults
    container_name: listmonk_db
    volumes:
      - type: volume
        source: listmonk-data
        target: /var/lib/postgresql/data

  app:
    <<: *app-defaults
    container_name: listmonk_app
    depends_on:
      - db
    volumes:
      - ./config.toml:/listmonk/config.toml

networks:
  dokploy-network:
    external: true

volumes:
  listmonk-data:
